<html>
	<head>
		<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
		<style>
			body{
				overflow: hidden;
			}
			#headerBar{
				height:30px;
				position:absolute;
				top:0px;
				left:0px;
				z-index: 100;
				width:100%;
				background-color:#34495E;
			}
				#headerLogo{
					font-size:14px;
					font-weight:600;
					color:#FFF;
					font-family: Raleway;
					height:30px;
					line-height: 30px;
					margin-left:20px;
				}
			#inputBox{
				position: absolute;
				top:30px;
				left: 0px;
				height:calc(38% - 30px);
				background-color:#eee;
				font-family:Open Sans;
				box-sizing: border-box;
				padding:30px;
				color:#999;
				font-size:12px;
				overflow-y: scroll;
				width:100%;
			}
			#outputBox{
				position: absolute;
				top:38%;
				left:0px;
				height:61%;
				background-color: #ddd;
				border-top:1px solid rgba(0,0,0,0.1);
				width:100%;
			}
			.box-description{
				font-family:Raleway;
				position:absolute;
				top:10px;
				right:10px;
				color:rgba(0,0,0,0.7);
				font-weight:400;
				font-size:13px;
				
			}
		</style>
	</head>
	<body>
		<div id="headerBar">
			<div id="headerLogo">NodeJam</div>
		
		</div>
		<div id="inputBox">
			2<br>
			5 3<br>
			2 2
			<div class="box-description">INPUT DATA</div>
		</div>
		<div id="outputBox">
			<div class="box-description">OUTPUT DATA</div>
		</div>
		
		
	</body>
</html>
