<html>
	<head>
		<style>
			body{
				overflow: hidden;
			}
			#inputBox{
				position: relative;
				height:38%;
				background-color:#eee;
				font-family:Open Sans;
				box-sizing: border-box;
				padding:30px;
				color:#999;
				font-size:12px;
				overflow-y: scroll;
			}
			#outputBox{
				position: relative;
				height:61%;
				background-color: #ddd;
				border-top:1px solid rgba(0,0,0,0.1);
			}
			.box-description{
				font-family:Raleway;
				position:absolute;
				top:10px;
				right:10px;
				color:rgba(0,0,0,0.7);
				font-weight:400;
				font-size:13px;
				
			}
		</style>
	</head>
	<body>
		<div id="inputBox">
			2<br>
			5 3<br>
			2 2
			<div class="box-description">INPUT DATA</div>
		</div>
		<div id="outputBox">
			<div class="box-description">OUTPUT DATA</div>
		</div>
		
		
	</body>
</html>
